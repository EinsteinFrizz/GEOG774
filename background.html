<div id="map" style="width: 75vw; height: 75vh; margin: 0 auto;"></div>

<script type="text/javascript">

		}).addTo(map);

    var tatapouri = new L.LayerGroup();
    L.geoJson(tatapouri).addTo(tatapouri);
    L.geoJson(tatapouri).addTo(map);
